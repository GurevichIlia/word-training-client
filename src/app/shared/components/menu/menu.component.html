
<tui-hosted-dropdown
    tuiDropdownAlign="left"
    [content]="dropdown"
    [(open)]="open"
    >
    <ng-content></ng-content>
</tui-hosted-dropdown>


<ng-template #dropdown>
  <tui-data-list>
      <button
          *ngFor="let item of menuItems"
          tuiOption
          class="justify-content-start"
          (click)="onAction(item.action)"
      >
      <i [class]="item.icon"></i>


        <div class="ml-2">{{item.title}}</div>
      </button>
  </tui-data-list>
</ng-template>
