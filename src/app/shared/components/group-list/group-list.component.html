
<tui-loader [showLoader]="loading" [overlay]="true">

  <tui-select
    tuiTextfieldSize="m"
    class="tui-space_vertical-4"
    [formControl]="groupControl"
    [tuiTextfieldLabelOutside]="true"
  >
    <input
        tuiTextfield
        placeholder="Choose your group"
    />
    <tui-data-list-wrapper
        *tuiDataList
        [items]="groups"
    ></tui-data-list-wrapper>
  </tui-select>


</tui-loader>
